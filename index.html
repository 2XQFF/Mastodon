<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railroad Ink Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Railroad Ink Clone</h1>
        <div class="game-info">
            <p id="currentPlayerText">현재 플레이어: P1</p>
            <p id="turnTilesText">턴 배치: 0/3</p>
            <p id="totalPlacedTilesText">총 놓인 타일: 0/18</p>
            <p id="selectedTileInfo">타일을 선택하세요 (아래 버튼)</p>
            <p id="rotationInfo"></p>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <div class="tile-selection">
                <button id="select60TileButton">60° 타일 선택</button>
                <button id="select120TileButton">120° 타일 선택</button>
                <button id="select180TileButton">180° 타일 선택</button>
            </div>
            <div class="actions">
                <button id="rotateButton">회전 (R)</button>
                <button id="endTurnButton">턴 종료 (Space)</button>
                <button id="declareImpossibleButton">불가능 선언 (F)</button>
            </div>
        </div>
    </div>

    <div id="messageOverlay" class="overlay hidden">
        <div class="message-box">
            <p id="messageContent"></p>
            <button id="closeMessageButton">확인</button>
            <button id="restartGameButton" class="hidden">게임 재시작</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
